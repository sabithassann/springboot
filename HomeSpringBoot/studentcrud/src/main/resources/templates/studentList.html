<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styles can be added here if needed */
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Student List</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <form th:action="@{'/students/' + ${student.id}}" method="post" class="form-inline">
                    <div class="input-group">
                        <input type="text" name="name" th:value="${student.name}" class="form-control">
                        <input type="text" name="email" th:value="${student.email}" class="form-control">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
                <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <form action="/students" method="post" class="form-inline">

        <div class="form-group mr-2">
            <input type="text" name="name" placeholder="Name" class="form-control">
        </div>
        <div class="form-group mr-2">
            <input type="text" name="email" placeholder="Email" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Student</button>
    </form>
</div>
<!-- Bootstrap JS and jQuery (if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<h2>Book List</h2>

<ul>
  <li *ngFor="let book of books">{{ book.title }} by {{ book.authorName }}</li>
</ul>

<hr>

<h2>Add Book</h2>

<form (submit)="addBook()">
  <div>
    <label for="authorName">Author Name:</label>
    <input type="text" id="authorName" name="authorName" [(ngModel)]="newBook.authorName" required>
  </div>
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newBook.title" required>
  </div>
  <button type="submit">Add</button>
</form>

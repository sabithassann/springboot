<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Procurement Information Form</h2>

    <form th:action="@{/saveProcurement}" th:object="${procurement}" method="post">

        <!-- Example for displaying validation errors for the supplierId field -->
        <div class="form-group">
            <label for="supplierId">Supplier:</label>
            <select id="supplierId" name="supplierId" class="form-control" th:field="*{supplier.id}" required>
                <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.supplierName}"></option>
            </select>
            <small th:if="${#fields.hasErrors('supplier.id')}" th:errors="*{supplier.id}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <label for="materialId">Material:</label>
            <select id="materialId" name="materialId" class="form-control" th:field="*{rawMaterial.materialID}" required>
                <!-- Populate this dropdown with data from the RawMaterial Table -->
                <option th:each="material : ${materials}" th:value="${material.materialID}" th:text="${material.materialName}"></option>
            </select>
        </div>


        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" class="form-control" th:field="*{quantity}" required>
        </div>

        <div class="form-group">
            <label for="unitPrice">Unit Price:</label>
            <input type="text" id="unitPrice" name="unitPrice" class="form-control" th:field="*{unitPrice}" required>
        </div>

        <div class="form-group">
            <label for="totalPrice">Total Price:</label>
            <input type="text" id="totalPrice" name="totalPrice" class="form-control" th:field="*{totalPrice}" required>
        </div>

        <div class="form-group">
            <label for="procurementDate">Procurement Date:</label>
            <input type="date" id="procurementDate" name="procurementDate" class="form-control" th:field="*{procurementDate}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Procurement</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaR+kB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>

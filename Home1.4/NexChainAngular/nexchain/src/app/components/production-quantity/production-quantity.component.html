<div class="container">
  <h2>Produce Product</h2>
  <form (submit)="submitProduction()">
    <!-- Dropdown/select field for product name -->
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name:</label>
      <select id="productName" class="form-select" [(ngModel)]="newProductionData.productName" name="productName" required>
        <option *ngFor="let product of products" [value]="product.productName">{{ product.productName }}</option>
      </select>
    </div>
    <!-- Add input field for production quantity -->
    <div class="mb-3">
      <label for="productionQuantity" class="form-label">Production Quantity:</label>
      <input type="number" id="productionQuantity" class="form-control" [(ngModel)]="newProductionData.productionQuantity" name="productionQuantity" required>
    </div>
    <!-- Add more input fields for other product data -->
    <!-- Add input fields for production date, quality control info, and batch number if needed -->
    <button type="submit" class="btn btn-primary">Produce Product</button>
  </form>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Payment Form</h2>

    <form th:action="@{/savePayment}" th:object="${payment}" method="post">

        <div class="form-group">
            <label for="procurementId">Procurement:</label>
            <select id="procurementId" name="procurementId" class="form-control" th:field="*{procurement.procurementID}" required>

                <option th:each="procurement : ${procurements}" th:value="${procurement.procurementID}" th:text="${procurement.procurementID}"></option>

            </select>
        </div>


        <div class="form-group">
            <label for="paymentAccount">Payment Account:</label>
            <input type="text" id="paymentAccount" name="paymentAccount" class="form-control"
                   th:field="*{paymentAccount}" required>
        </div>

        <div class="form-group">
            <label for="paymentAmount">Payment Amount:</label>
            <input type="text" id="paymentAmount" name="paymentAmount" class="form-control"
                   th:field="*{paymentAmount}" required>
        </div>

        <div class="form-group">
            <label for="paymentDate">Payment Date:</label>
            <input type="date" id="paymentDate" name="paymentDate" class="form-control"
                   th:field="*{paymentDate}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Payment</button>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaR+kB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

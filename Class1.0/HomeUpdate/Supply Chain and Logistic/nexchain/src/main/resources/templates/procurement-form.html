
<div th:insert="header.html"></div>
<div class="container mt-5">
    <h2 class="mb-4">Procurement Form</h2>
    <form th:action="@{/saveProcurement}" th:object="${procurement}" method="post">
        <!-- Supplier Dropdown -->
        <div class="form-group">
            <label for="supplierId">Supplier:</label>
        <select id="supplierId" name="supplierId" class="form-control" th:field="*{supplier.supplierID}" required>
            <option th:each="supplier : ${suppliers}" th:value="${supplier.supplierID}" th:text="${supplier.supplierName}"></option>
        </select>
        </div>

        <div class="form-group">
            <label for="supplierId">Material:</label>
        <!-- Raw Material Dropdown -->
        <select id="materialId" name="materialId" class="form-control" th:field="*{rawMaterial.materialID}" required>
            <option th:each="material : ${materials}" th:value="${material.materialID}" th:text="${material.materialName}"></option>
        </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" class="form-control" th:field="*{quantity}" required oninput="calculateTotalPrice()">
        </div>

        <div class="form-group">
            <label for="unitPrice">Unit Price:</label>
            <input type="text" id="unitPrice" name="unitPrice" class="form-control" th:field="*{unitPrice}" required oninput="calculateTotalPrice()">
        </div>

        <div class="form-group">
            <label for="totalPrice">Total Price:</label>
            <input type="text" id="totalPrice" name="totalPrice" class="form-control" th:field="*{totalPrice}" required>
        </div>

        <div class="form-group">
            <label for="procurementDate">Procurement Date:</label>
            <input type="date" id="procurementDate" name="procurementDate" class="form-control" th:field="*{procurementDate}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Procurement</button>
    </form>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaR+kB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


<script>
    function calculateTotalPrice() {
        var quantity = parseFloat(document.getElementById('quantity').value);
        var unitPrice = parseFloat(document.getElementById('unitPrice').value);
        var totalPrice = isNaN(quantity) || isNaN(unitPrice) ? 0 : (quantity * unitPrice);

        document.getElementById('totalPrice').value = totalPrice.toFixed(2);
    }
</script>
</body>
</html>

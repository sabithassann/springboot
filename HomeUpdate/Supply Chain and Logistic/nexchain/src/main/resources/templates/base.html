<!--    Jquery-->

    <!-- FontAwesome CSS -->

</head>
<body>



<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <i class="bi bi-bootstrap fs-2 me-2"></i>
        <span class="fs-4">Sidebar</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
                <i class="bi bi-house-door me-2"></i>
                Home
            </a>
        </li>
        <li>
            <a href="#" class="nav-link link-dark">
                <i class="bi bi-speedometer2 me-2"></i>
                Dashboard
            </a>
        </li>
        <li>
            <a href="/supplier-form" class="nav-link link-dark">
                <i class="bi bi-table me-2"></i>
                Supplier
            </a>
        </li>
        <li>
            <a href="/inventory-form" class="nav-link link-dark">
                <i class="bi bi-grid me-2"></i>
                Inventory

        </li>
        <li>
            <a href="#" class="nav-link link-dark">
                <i class="bi bi-people me-2"></i>
                Customers
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown" style="position: absolute; bottom: 0; left: 0; right: 0;">
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">

        <ul class="dropdown-menu text-small shadow dropdown-menu-start" aria-labelledby="dropdownUser2">
            <li><a class="dropdown-item" href="#"><i class="bi bi-file-earmark-plus me-2"></i> New project...</a></li>

        </ul>
    </div>
</div>


<div id="dynamic-content">
    <!-- The content will be loaded here dynamically -->
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


<script>
    $(document).ready(function () {
        // Attach click event to the links in the sidebar
        $('.nav-link').on('click', function (e) {
            e.preventDefault();

            // Get the href attribute of the clicked link
            var url = $(this).attr('href');

            // Use AJAX to fetch the content from the server
            $.ajax({
                url: url,
                type: 'GET',
                success: function (data) {
                    // Update the content in the #dynamic-content div
                    $('#dynamic-content').html(data);
                },
                error: function () {
                    alert('Error loading content.');
                }
            });
        });
    });
</script>
</body>
</html>
